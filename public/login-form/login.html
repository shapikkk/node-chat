<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form id="signup-form" class="form">
                <h2 class="form__title">Реєстрування</h2>
                <input type="text" id="signup-username" placeholder="Логін" class="input" required />
                <input type="password" id="signup-password" placeholder="Пароль" class="input" required />
                <button type="submit" class="btn">Зареєструватися</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form id="signin-form" class="form">
                <h2 class="form__title">Sign In</h2>
                <input type="text" id="signin-username" placeholder="Пароль" class="input" required />
                <input type="password" id="signin-password" placeholder="Пароль" class="input" required />
                <a href="#" class="link">Забули пароль?</a>
                <button type="submit" class="btn">Увійти</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Увійти</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Зареєструватися</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
