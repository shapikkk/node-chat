<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>ChatMessenger</title>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <input id="username-input" type="text" placeholder="Enter your name" required>
            <input id="avatar-input" type="text" placeholder="Enter avatar URL" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <aside class="chat-list" id="chats-list">
        <div class="chat-list-header">
            <h2>channels</h2>
            <ul id="channels">
                <li class="General">General</li>
                <li class="news">News</li>
                <li class="games">Games</li>
            </ul>
        </div>
    </aside>
    <main class="messenger-window">
        <div id="messages"></div>
        <form id="chat-form">
            <input id="message-input" type="text" placeholder="Type a message...">
            <button>Send</button>
        </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
