<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatMessenger</title>
</head>
<body>
    
    <aside class="chat-list" id="chats-list">
        <div class="chat-list-header">
            <img src="./assests/banner.png" alt="banner" class="node-banner-img">
        </div>
        <div class="chat-list-footer">
            <button class="btn btn-3 hover-border-1" id="login-button">
                <span>Увійти</span>
            </button>
            <button class="btn btn-3 hover-border-1" id="signup-button">
                <span>Зареєструватися</span>
            </button>
        </div>
    </aside>

    <main class="messenger-window">
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="chat-form">
            <input id="message-input" type="text" placeholder="Введіть повідомлення..." class="message-input">
            <button class="send-button">Надіслати</button>
        </form>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
